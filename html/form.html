<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submitting</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <div class="form-section">
        <h1>Submit a Form</h1>
        <form id="formbody" method="post" action="" class="form-body">
            <label for="">Name: </label>
            <input type="text" name="" id="Name">
    
            <label for="">Phone Number: </label>
            <input type="number" name="" id="PhnNum">
    
            <label for="">Email: </label>
            <input type="email" name="" id="mailid">
    
            <label for="">Location: </label>
            <input type="text" name="" id="loc">

            <button id="subbtn" onclick="checkDetails()" class="submitbtn" type="button">Submit</button>
        </form>
        <p id="warning"><br></p>
    </div>

    <script src="../js/script.js"></script>
    
</body>
</html>
